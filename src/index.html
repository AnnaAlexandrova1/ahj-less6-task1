<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="boards">
            <div class="boards_item">
                <span class="title">TODO</span>
                <div class="list">
                    <div draggable="true" class="list_item">Start card</div>


                </div>

                <div class="form">
                    <textarea class="textarea" placeholder="Add name for this card"></textarea>
                    <div class="buttons">
                        <button class="add_item-btn">Добавить карточку</button>
                        <button class="cancel_item-btn">Отмена</button>
                    </div>
                </div>

                <div class="add_btn">
                    <span> + </span>
                    Add card
                </div>
            </div>

            <div class="boards_item">
                <span class="title">IN PROGRESS</span>
            </div>

            <div class="boards_item">
                <span class="title">DONE</span>
            </div>

        </div>
    </div>
</body>
</html>
